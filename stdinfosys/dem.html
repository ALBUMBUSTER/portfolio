<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="./den.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Student Management System</h1>
        <div class="input-container">
            <input type="text" placeholder="Name" id="name">
            <input type="text" placeholder="LastName" id="LastName">
            <input type="email" placeholder="Email" id="email">
            <input type="text" placeholder="Degree" id="degree">
        </div>

        <!-- Use type="button" to prevent form submission -->
        <button class="button" type="button" id="submit" onclick="addStudent()">Add Student</button>
    
        <input class="search" type="text" id="search" onkeyup="search()" placeholder="Search By Name, email or Degree">

        <table class="table" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Degree</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

        <button class="button" id="archiveButton" onclick="showArchive()">View Archived Students</button>

        <div id="archiveContainer" style="display: none;">
            <h2>Archived Students</h2>
            <table class="table" id="archive-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Student Name</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th>Degree</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="archive-body"></tbody>
            </table>
        </div>
    </div>

    <script src="./dex1.js"></script>
</body>
</html>
